{% extends "base.html" %}
{% block content %}

	<form method="post" enctype="multipart/form-data">
		{{ form.hidden_tag() }} 
		
		{% include "fields_render.html" %}		
		
		{{ form.submit }}
		{% for error in form.errors %}
			<span style="color: red;">[{{ error }}]</span>
  		{% endfor %}
     </form>
	 
{% endblock %}
