{% extends "base.html" %}

{% block content %}
	{% for file in files %}
	<table width="500">

		<tr>
			<td>
					<a href="{{ url_for('download_file', filename = file.encrypted_filename) }}">{{ file.filename }}</a>
			</td>
			<td>
					<p>File type: {{file.file_type}}</p>
			</td>
		</tr>
	</table>

	{% endfor %}
{% endblock %}
