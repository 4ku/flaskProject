 <table>
     <tr valign="top">
         <td>
	         <img src="{{ task.assigner.avatar() }}" width="50" height="50">
         </td>
         
				<td>
                <a href="{{ url_for('user', username=task.assigner.username) }}">
                    {{ task.assigner.username }}
                </a>
                <br>{{ task.description }}</br>
                				<b>Assigned to:</b> 
				<a href="{{ url_for('user', username=task.acceptor.username) }}">
                    {{ task.acceptor.username }}
				</a>
			<br>
			<b>Status:</b> {{ task.status }} 
			</td> 
			<td>

			
			</td> 
			<td>
           {% if current_user.roles[0].name == "Admin" %}
					
						<a href="{{ url_for('edit_task', task_id=task.id) }}">
		                 <b>Edit</b>
		             </a>
					</td> 
					<td>
						<a href="{{ url_for('delete_task', task_id=task.id, next = request.path) }}">
		                 <b>Delete task</b>
		             </a>
					  
			{% endif %}
			
				

           </td>     
     </tr>
 </table>
