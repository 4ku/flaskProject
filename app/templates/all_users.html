{% extends "base.html" %}

{% block content %}

	{% for user in users %}
		<table>
        <tr valign="top">
            <td>
	           	 <img src="{{ user.avatar() }}" width="50" height="50">
            </td>
            <td>
            	<a href="{{ url_for('user', username=user.username) }}">
                    <b>{{ user.username }}</b>
                </a>
            </td>
            
            <td>
            	<p> {{user.roles[0].name}}</p>
            </td>
				<td>
					<a href="{{ url_for('edit_user', username=user.username) }}">
                    <b>Edit</b>
                </a>
				</td> 
				<td>
					<a href="{{ url_for('delete_user', user_id=user.id) }}">
                    <b>Delete user</b>
                </a>
				</td>  
        </tr>
    	</table>
    	<hr>
	{% endfor %}

    
{% endblock %}
